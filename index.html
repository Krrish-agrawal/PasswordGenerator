<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input placeholder="Password" class="display" data-passwordDisplay>
                <button class="copybtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23px" height="23px">
                </button>
            </intput>
        </div>


        <div class="input-container">
            <!--Password Length Section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" step="1" min="1" max="20" class="slider" data-lengthSlider>

            <!--checkboxes-->
            <div class="checkboxes">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="numbers">
                <label for="number">Includes Numbers</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="symbols">
                <label for="symbol">Includes Symbols</label>
            </div>
           
            <!--Strength Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate Password-->
            <button class="generateButton">Generate Password</button>


            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
